{% extends "base.html" %}
{% block content %}
<h2>Edit Todo</h2>

<form method="post" class="todo-form">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" value="{{ todo.title }}" required>

  <label for="description">Description:</label>
  <textarea id="description" name="description" rows="4" required>{{ todo.description }}</textarea>

  <label for="completed">Completed:</label>
  <select name="completed" id="completed">
    <option value="true" {% if todo.completed %}selected{% endif %}>Yes</option>
    <option value="false" {% if not todo.completed %}selected{% endif %}>No</option>
  </select>

  <button type="submit">Update Todo</button>
</form>

<p><a href="/admin">‚Üê Back to Admin Dashboard</a></p>
{% endblock %}
