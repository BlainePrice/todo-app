{% extends "base.html" %}
{% block content %}
<h2>Edit User</h2>

<form method="post" class="todo-form">
  <label for="username">Username:</label>
  <input type="text" id="username" value="{{ user.username }}" disabled>

  <label for="is_admin">Admin Privileges:</label>
  <select name="is_admin" id="is_admin">
    <option value="true" {% if user.is_admin %}selected{% endif %}>Yes</option>
    <option value="false" {% if not user.is_admin %}selected{% endif %}>No</option>
  </select>

  <button type="submit">Update User</button>
</form>

<p><a href="/admin">‚Üê Back to Admin Dashboard</a></p>
{% endblock %}
